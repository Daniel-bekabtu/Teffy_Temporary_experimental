<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Teffy Africa</title>
    <style>
        :root {
            --primary-green: rgba(26, 141, 95, 0.9);
            --accent-green: rgba(52, 211, 153, 0.9);
            --light-green: rgba(26, 141, 95, 0.05);
            --white: #ffffff;
            --gray-50: #f8fafc;
            --gray-800: #1e293b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: var(--white);
            color: var(--gray-800);
            overflow-x: hidden;
        }

        .scroll-container {
            height: 300vh;
            position: relative;
        }

        .fixed-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow: hidden;
        }

        .aura {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at var(--mouse-x, 50%) var(--mouse-y, 50%),
                rgba(26, 141, 95, 0.05) 0%,
                rgba(52, 211, 153, 0.02) 30%,
                transparent 70%
            );
            opacity: 0.8;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .organic-shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-green), var(--accent-green));
            opacity: 0.1;
            filter: blur(40px);
            transition: all 0.5s ease;
        }

        .shape-1 {
            width: 400px;
            height: 400px;
            top: 20%;
            left: 20%;
            transform: translate(-50%, -50%);
        }

        .shape-2 {
            width: 300px;
            height: 300px;
            bottom: 30%;
            right: 20%;
            transform: translate(50%, 50%);
            background: linear-gradient(225deg, var(--accent-green), var(--primary-green));
        }

        .content-section {
            position: relative;
            max-width: 1200px;
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: calc(1 - (var(--scroll) * 2));
            transform: scale(calc(1 - (var(--scroll) * 0.1)));
        }

        .welcome-content {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            padding: 4rem;
            border-radius: 30px;
            text-align: center;
            position: relative;
            z-index: 1;
            transform-style: preserve-3d;
            transition: all 0.5s ease;
        }

        .welcome-content:hover {
            transform: translateY(-10px);
        }

        .welcome-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--primary-green), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards;
        }

        .welcome-subtitle {
            font-size: 1.25rem;
            color: var(--gray-800);
            max-width: 600px;
            margin: 0 auto 3rem;
            line-height: 1.6;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards 0.2s;
        }

        .button-container {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards 0.4s;
        }

        .welcome-button {
            padding: 1.25rem 2.5rem;
            border-radius: 15px;
            font-weight: 500;
            font-size: 1.1rem;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .primary-button {
            background: linear-gradient(135deg, var(--primary-green), var(--accent-green));
            color: var(--white);
        }

        .secondary-button {
            background: var(--light-green);
            color: var(--primary-green);
            border: 1px solid rgba(26, 141, 95, 0.2);
        }

        .welcome-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(26, 141, 95, 0.15);
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .floating-element {
            position: absolute;
            background: linear-gradient(135deg, var(--primary-green), transparent);
            border-radius: 50%;
            opacity: 0.1;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @media (max-width: 768px) {
            .welcome-content {
                padding: 2rem;
                margin: 1rem;
            }

            .welcome-title {
                font-size: 2rem;
            }

            .welcome-subtitle {
                font-size: 1rem;
            }

            .button-container {
                flex-direction: column;
            }

            .welcome-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="scroll-container">
        <div class="fixed-container">
            <div class="aura"></div>
            <div class="organic-shape shape-1"></div>
            <div class="organic-shape shape-2"></div>

            <section class="content-section">
                <div class="welcome-content">
                    <h1 class="welcome-title">Welcome to Teffy Africa</h1>
                    <p class="welcome-subtitle">
                        Join us in revolutionizing agricultural investment across Africa.
                        Your journey towards sustainable farming starts here.
                    </p>
                    <div class="button-container">
                        <a href="/signup" class="welcome-button primary-button">Get Started</a>
                        <a href="/about" class="welcome-button secondary-button">Learn More</a>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script>
        // Scroll animation
        window.addEventListener('scroll', () => {
            const scroll = window.scrollY / (document.documentElement.scrollHeight - window.innerHeight);
            document.documentElement.style.setProperty('--scroll', scroll);
        });

        // Mouse movement effect
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth) * 100;
            const y = (e.clientY / window.innerHeight) * 100;

            document.documentElement.style.setProperty('--mouse-x', x + '%');
            document.documentElement.style.setProperty('--mouse-y', y + '%');

            // Move organic shapes
            const shapes = document.querySelectorAll('.organic-shape');
            shapes.forEach((shape, index) => {
                const factor = index === 0 ? 1 : -1;
                const moveX = (x - 50) * 0.1 * factor;
                const moveY = (y - 50) * 0.1 * factor;
                shape.style.transform = `translate(${moveX}px, ${moveY}px)`;
            });
        });

        // Create floating elements
        function createFloatingElements() {
            const container = document.querySelector('.floating-elements');
            for (let i = 0; i < 20; i++) {
                const element = document.createElement('div');
                element.className = 'floating-element';
                element.style.width = Math.random() * 10 + 5 + 'px';
                element.style.height = element.style.width;
                element.style.left = Math.random() * 100 + '%';
                element.style.top = Math.random() * 100 + '%';
                element.style.animation = `float ${Math.random() * 3 + 2}s ease-in-out infinite`;
                element.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(element);
            }
        }

        createFloatingElements();
    </script>
</body>
</html>
